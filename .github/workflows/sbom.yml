      - name: Snyk installation 
        run: |
          npm install -g snyk
          snyk auth ${{ secrets.SNYK_TOKEN }}
          
      - name: Sbom with Snyk Cyclonedx Format
        run: |
          snyk sbom --format=cyclonedx1.4+json --json-file-output=sbom_snyk.json
          
